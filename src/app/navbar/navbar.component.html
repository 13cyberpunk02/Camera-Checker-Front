<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="nav-brand">
                <img src="./assets/images/logo.png" class="me-3" alt="Logo" style="width: 40px; height: 40px;">
            </a>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toogler-icon">                    
                </span>
            </button>
            <div class="collapse navbar-collapse">
                
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" 
                            routerLink="/" 
                            routerLinkActive="active" 
                            [routerLinkActiveOptions]="{exact: true}">
                            Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/camera" routerLinkActive="active">Камеры</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav" *ngIf="(accountService.user$ | async) === null">
                    <li class="nav-item">
                        <a class="btn btn-secondary mx-2" routerLink="account/register" routerLinkActive="active">
                            Создать учетную запись
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-secondary" routerLink="account/login" routerLinkActive="active">
                            Авторизоваться
                        </a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center"  *ngIf="(accountService.user$ | async) as user">
                    <a class="text-white" style="text-decoration: none; cursor: pointer;">
                        Добро пожаловать!
                        <span class="h3 text-warning">
                            {{user.firstname | titlecase}}
                        </span>
                    </a>
                    <a class="btn btn-secondary ms-2" (click)="logout()">Выйти из системы</a>
                </div>

            </div>
        </div>
    </nav>
</header>
