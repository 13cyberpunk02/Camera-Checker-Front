<div class="d-flex justify-content-center" *ngIf="mode">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="emailForm" class="form-signin" (ngSubmit)="sendEmail()" autocomplete="off">
                <div class="text-center mb-4">
                    <h1 class="mb-3 font-weight-normal">
                        <span *ngIf="mode.includes('resend-email-confirmation-link')">
                            Отправить ссылку на подтверждение эл. почты
                        </span>
                        <span *ngIf="mode.includes('forgot-uername-or-password')">
                           Восстановить имя пользователя или пароль
                        </span>
                    </h1>
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="email" type="email" placeholder="Имя пользователя" class="form-control"
                        [class.is-invalid]="submitted && emailForm.get('email')?.errors">
                    <label for="email">Электронная почта</label>
                    <span class="text-danger" *ngIf="submitted && emailForm.get('email')?.hasError('required')">
                        Электронная почта обязателна!
                    </span>
                    <span class="text-danger" *ngIf="submitted && emailForm.get('email')?.hasError('email')">
                        Проверьте корректность адреса электронной почты!
                    </span>
                </div>

                <div class="form-floating" *ngIf="errorMessages.length > 0">
                    <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="d-grid">
                            <button class="btn btn-block btn-success" type="submit">Отправить</button>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-grid">
                            <button class="btn btn-block btn-danger" type="button" (click)="cancel()">Отмена</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
