<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
                <div class="text-center mb-4">
                    <h3 class="mb-3 font-weight-normal">Авторизация</h3>
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="username" type="email" placeholder="Имя пользователя (ваша эл. почта)" class="form-control"
                    [class.is-valid]="submitted && loginForm.get('username')?.errors">
                    <label for="username">Имя пользователя (ваша эл. почта)</label>
                    <span class="text-danger" *ngIf="submitted && loginForm.get('username')?.hasError('required')">
                        Имя пользователя обязателен!
                    </span>
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="password" type="password" placeholder="Пароль" class="form-control"
                    [class.is-valid]="submitted && loginForm.get('password')?.errors">
                    <label for="password">Пароль</label>
                    <span class="text-danger" *ngIf="submitted && loginForm.get('password')?.hasError('required')">
                        Пароль обязателен!
                    </span>
                </div>

                <div class="form-floating" *ngIf="errorMessages.length > 0">
                    <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
                </div>

                <div class="d-grid mt-4 px-1">
                    <button class="btn btn-lg btn-info" type="submit">Авторизоваться</button>
                </div>
            </form>
            <div class="mt-4 text-center">
                <a class="btn btn-link">
                    <h6>Забыли имя пользователя или пароль?</h6>
                </a>
            </div>
        </main>
    </div>
</div>
